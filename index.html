<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" type="image/x" href="Classflow.svg">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <button class="clear">AC</button>
        <button class="delete">C</button>
        <button class="parenthesis">( )</button>
        <button class="percentage">%</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="divison">รท</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="multiplication">*</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="minus">-</button>
        <button class="decimals">.</button>
        <button class="0">0</button>
        <button class="equals">=</button>
        <button class="plus">+</button>
    </div>
</body>
</html>
